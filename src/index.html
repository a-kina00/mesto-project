<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header section">
    <img class="header__logo" src="" alt="Логотип">
  </header>

  <main class="page">
    <section class="profile section">
      <div>
        <button class="profile__img-edit" data-path="editPfp"></button>
        <img class="profile__img" src="" alt="Аватар">
      </div>
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <button class="profile__edit-button button" type="button" value="" data-path="editProfile"></button>
        <p class="profile__signature"></p>
      </div>
      <button class="profile__add-button button" type="button" value="" data-path="addCard"></button>
    </section>

    <section class="section">

      <template id="card">
        <li class="card">
          <img class="card__img" src="" alt="">
          <div class="card__info">
            <h2 class="card__title">Card Title</h2>
            <div class="card__like__btn">
              <button class="card__like" type="button" value="like"></button>
              <p class="card__like__value">0</p>
            </div>
            <button class="card__trash card__trash_disabled" type="button" value="trash"></button>
          </div>
        </li>
      </template>

      <ul class="cards">
      </ul>
    </section>
  </main>

 <div class="popup" id="delCard">
    <div class="popup__container">
      <button class="popup__close button" type="button"></button>
      <h2 class="popup__content-heading">Вы уверены?</h2>
      <form class="popup__content">
        <button id="delPfpBtn" type="submit" class="popup__save-button button">Да</button>
      </form>
    </div>
  </div>

  <div class="popup" data-target="editProfile" id="editProfile">
    <div class="popup__container" id="popup1">
      <button class="popup__close button" type="button"></button>
      <h2 class="popup__content-heading">Редактировать профиль</h2>
      <form class="popup__content" name="profileNewContent">
        <input id="user-name" class="popup__input-container popup__input-container_value_name" type="text"
          name="newName" value="" placeholder="Введите новое имя" minlength="2" maxlength="40"
          pattern="^[а-яА-Яa-zA-ZЁё\s\-]+$"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required
          novalidate>
        <span class="user-name-error"></span>
        <input id="user-signature" class="popup__input-container popup__input-container_value_signature" type="text"
          name="new-signature" value="" placeholder="Введите статус" minlength="2" maxlength="200"
          pattern="^[а-яА-Яa-zA-ZЁё -]+$"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required
          novalidate>
        <span class="user-signature-error"></span>
        <button id="saveBtn" type="submit" class="popup__save-button button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" data-target="addCard" id="addCard">
    <div class="popup__container" id="popup2">
      <button class="popup__close button" type="button"></button>
      <h2 class="popup__content-heading">Новое место</h2>
      <form class="popup__content" name="profile-new-card">
        <input id="photo-name" class="popup__input-container popup__input-container_value_name" type="text"
          name="photo-name" value="" placeholder="Название" minlength="2" maxlength="30"
          pattern="^[а-яА-Яa-zA-ZЁё\s\-]+$"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required
          novalidate>
        <span class="photo-name-error"></span>
        <input id="photo-url" class="popup__input-container popup__input-container_value_photo" type="url"
          name="photo-url" value="" placeholder="Ссылка на картинку" required novalidate>
        <span class="photo-url-error"></span>
        <button id="addBtn" type="submit" class="popup__save-button button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup" data-target="editPfp" id="editPfp">
    <div class="popup__container" id="popup3">
      <button class="popup__close button" type="button"></button>
      <h2 class="popup__content-heading">Обновить аватар</h2>
      <form class="popup__content" name="profile-new-pfp">
        <input id="pfp-url" class="popup__input-container popup__input-container_value_pfp" type="url" name="pfp-url"
          value="" placeholder="Ссылка на картинку" required novalidate>
        <span class="pfp-url-error"></span>
        <button id="setPfpBtn" type="submit" class="popup__save-button button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_dark-background" id="popup__photo">
    <figure class="popup__figure">
      <button class="popup__close button" type="button"></button>
      <img class="popup__image" src="" alt="Фотография">
      <figcaption class="popup__figure__caption"></figcaption>
    </figure>
  </div>

  <footer class="footer section">
    <p class="footer__signature">&copy; 2022 Mesto Russia</p>
  </footer>

</body>
