<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header section">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <section class="profile section">
    <img class="profile__img" src="./images/image.jpg" alt="Аватар">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <input class="profile__edit-button button" type="button" value="">
      <p class="profile__description">Исследователь океана</p>
    </div>
    <input class="profile__add-button button" type="button" value="">
  </section>

  <ul class="cards section">
    <li class="card">
      <img class="card__img" src="./images/karachaevsk.png" alt="Карачаевск">
      <div class="card__info">
        <h2 class="card__title">Карачаевск</h2>
        <label class="card__like">
          <input class="card__checkbox-like" type="checkbox" value="like">
          <span class="like"></span>
        </label>
      </div>
    </li>
    <li class="card">
      <img class="card__img" src="./images/gora-elbrus.png" alt="Гора Эльбрус">
      <div class="card__info">
        <h2 class="card__title">Гора Эльбрус</h2>
        <label class="card__like">
          <input class="card__checkbox-like" type="checkbox" value="like">
          <span class="like"></span>
        </label>
      </div>
    </li>
    <li class="card">
      <img class="card__img" src="./images/dombai.png" alt="Домбай">
      <div class="card__info">
        <h2 class="card__title">Домбай</h2>
        <label class="card__like">
          <input class="card__checkbox-like" type="checkbox" value="like">
          <span class="like"></span>
        </label>
      </div>
    </li>
    <li class="card">
      <img class="card__img" src="./images/gora-elbrus.png" alt="Гора Эльбрус">
      <div class="card__info">
        <h2 class="card__title">Гора Эльбрус</h2>
        <label class="card__like">
          <input class="card__checkbox-like" type="checkbox" value="like">
          <span class="like"></span>
        </label>
      </div>
    </li>
    <li class="card">
      <img class="card__img" src="./images/dombai.png" alt="Домбай">
      <div class="card__info">
        <h2 class="card__title">Домбай</h2>
        <label class="card__like">
          <input class="card__checkbox-like" type="checkbox" value="like">
          <span class="like"></span>
        </label>
      </div>
    </li>
    <li class="card">
      <img class="card__img" src="./images/karachaevsk.png" alt="Карачаевск">
      <div class="card__info">
        <h2 class="card__title">Карачаео-Черкесия</h2>
        <label class="card__like">
          <input class="card__checkbox-like" type="checkbox" value="like">
          <span class="like"></span>
        </label>
      </div>
    </li>
  </ul>

  <div class="popup">
    <div class="popup__container">
      <input class="popup__close button" type="button">
      <form class="popup__content">
        <h2 class="popup__content-heading">Редактировать профиль</h2>
        <input class="input-container input-container__name" type="text" value="Жак-Ив Кусто">
        <br>
        <input class="input-container input-container__signature" type="text" value="Исследователь океана">
        <br>
        <input type="button" class="popup__save-button button" value="Сохранить">
      </form>
    </div>
    <div class="popup__overlay"></div>
  </div>

  <footer class="footer section">
    <p class="footer__signature">&copy; 2022 Mesto Russia</p>
  </footer>
</body>
